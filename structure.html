<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dota 2 Characters</title>
  <link rel="icon" href="dota-2-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <div id="logo">
    <img src="dota-2-icon.png" alt="Dota 2 Logo">
    <h1>Dota 2 Heroes</h1>
  </div>

  <h1>CHOOSE YOUR HERO</h1>
  <div class="search-container">
    <input type="text" id="dotaHero" placeholder="Enter hero name" />
    <button onclick="fetchData()">Fetch Hero</button>
    <p id="errorMssg" style="color: red; text-align: center;"></p>
  </div>

  <h1>CHOOSE A ROLE</h1>
  <div class="search-container">
    <input type="text" id="dotaRole" placeholder="Enter role..." />
    <button onclick="showHeroesRole()">fetch</button>
    <p id="role-error" style="color: red; text-align: center;"></p>
  </div>

  <div id="hero-info">
    <button id="closeBtn" style="float: right;">âœ–</button>
    <h2 id="hero"></h2>
    <div class="hero-details">
      <img src="" alt="Hero Image" id="heroImg" />
      <div class="roles">
        <ul id="rolesList"></ul>
      </div>
    </div>
  </div>

  <div id="hero-list">
    <h2 id="role-id"></h2>
    <div id="list-container"></div>
  </div>

  <div class=allCharacters>
    <h2 style="text-align: center;">All Heroes</h2>
    <div id="all"></div>
  </div>

  <script src="fetch.js"></script>
</body>
</html>
