<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dota 2 Characters</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <h1 id="logo"> DOTA 2 </h1>

  <h1>CHOOSE YOUR HERO</h1>
  <div class="search-container">
    <input type="text" id="dotaHero" placeholder="Enter hero name" />
    <button onclick="fetchData()">fetch</button>
  </div>

  <h1>CHOOSE A ROLE</h1>
  <div class="search-container">
    <input type="text" id="dotaRole" placeholder="Enter role..." />
    <button onclick="showHeroesRole()">fetch</button>
  </div>

  <div id="hero-info">
    <h2 id="hero"></h2>
    <div class="hero-details">
      <img src="" alt="Hero Image" id="heroImg" />
      <div class="roles">
        <ul id="rolesList"></ul>
      </div>
    </div>
  </div>

  <div id="hero-list">
    <h2 id="role-id"></h2>
    <div id="list-container"></div>
  </div>

  <div class=allCharacters>
    <h2 style="text-align: center;">All Heroes</h2>
    <div id="all"></div>
  </div>

  <script src="fetch.js"></script>
</body>
</html>
